<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Local Weather App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/weather-icons.min.css" rel="stylesheet">
    <link href="css/weather-icons-wind.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container text-center" id="my-weather">

        <header class="container-fluid text-center">
            <h4>Your Local Weather</h4>
        </header>

        <div class="container text-center">

            <h1 id="my-city"></h1>
            <p><i id="my-weather-icon" class="wi wi-day-sunny"></i></p>
            <p id="my-weather-description"></p>

            <h1 id="my-temp"></h1>
            <p><i id="my-wind-icon" class="wi wi-wind"></i></p>
            <p id="my-wind-description"></p>

            <div class="btn-group" role="group" aria-label="...">
                <p id="my-button" class="">
                    <i class="wi wi-fahrenheit"></i> <i id="my-toggle" class="fa fa-toggle-on"></i> <i class="wi wi-celsius"></i>
                    <!-- °F&nbsp; <i id="my-toggle" class="fa fa-2x fa-toggle-on"></i> &nbsp;°C -->
                </p>

                <p id="refresh" class="">
                    <i class="fa fa-2x fa-refresh"></i>
                </p>
            </div>
        </div>

        <div class="container text-center" id="my-status">
        </div>

        <footer class="footer text-center">
            <p class="text-muted">
                Inspired by
                <a href="http://codepen.io/artur_sep/full/LNRxVP/" target="_blank">
                artur<strong>sęp</strong> 2016
            </a>
            </p>
        </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
